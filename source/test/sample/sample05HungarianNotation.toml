[General.Options]
Version                 = 0.2
FileExtNameList         = ["*.c","*.h","*.cpp"]
CheckVariableName       = true
CheckFunctionName       = true
CheckFileName           = false
AllowedUnderscopeChar   = false
AllowedArrayAffected    = false


[General.Rules]
FileName                = 1 # 0: Default (UpperCamel)
                            # 1: UpperCamel
                            # 3: lower-seperated

FunctionName            = 1 # 0: Default (UpperCamel)
                            # 1: UpperCamel
                            # 2: lowerCamel
                            # 3: lower-seperated

VariableName            = 4 # 0: Default (UpperCamel)
                            # 1: UpperCamel
                            # 2: lowerCamel
                            # 3: lower-seperated
                            # 4: Hungarian

[General.IgnoredList]
FunctionPrefix          = [ "_",
                            "__" ]
VariablePrefix          = [ "m_" ]

FunctionName            = ["main",
                           "newASTConsumer"]


[Hungarian.Others]
PreferUpperCamelIfMissed = true

[Hungarian.NullStringList]
"char*"                  = "sz"
"wchar_t*"               = "wsz"
"char**"                 = "psz"
"wchar_t**"              = "pwsz"
"char[]"                 = "sz"
"wchar_t[]"              = "wsz"

